<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech News</title>
    <link rel="stylesheet" href="./styles/AInews.css" />
    <style>
      /* ---------------- Navbar ---------------- */
      .navbar {
        background: #111;
        color: #fff;
        padding: 12px 20px;
        position: sticky;
        top: 0;
        z-index: 1000;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      }

      .navbar .containe {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: auto;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .imge {
        width: 40px;
        height: 40px;
        border-radius: 8px;
      }

      .logoo {
        font-size: 22px;
        font-weight: 700;
        color: #fff;
      }

      .nav-links {
        display: flex;
        list-style: none;
        gap: 25px;
      }

      .nav-links li a {
        text-decoration: none;
        color: #fff;
        font-size: 18px;
        transition: color 0.3s;
      }

      .nav-links li a:hover {
        color: #00ffcc;
      }
      .hamburger {
        display: none;
        flex-direction: column;
        cursor: pointer;
        gap: 5px;
      }

      .hamburger span {
        height: 3px;
        width: 25px;
        background: #fff;
        border-radius: 3px;
        transition: all 0.3s;
      }

      @media (max-width: 768px) {
        .nav-links {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100vh;
          background: rgba(17, 17, 17, 0.95);
          flex-direction: column;
          align-items: center;
          justify-content: center;
          gap: 30px;
          transform: translateX(100%);
          transition: transform 0.4s ease-in-out;
          z-index: 999;
        }

        .nav-links.active {
          transform: translateX(0);
        }

        .hamburger {
          display: flex;
        }
        body.menu-open main,
        body.menu-open .container {
          filter: blur(6px);
          transition: filter 0.3s ease;
        }
      }

      .hamburger.active span:nth-child(1) {
        transform: rotate(45deg) translate(5px, 5px);
      }

      .hamburger.active span:nth-child(2) {
        opacity: 0;
      }

      .hamburger.active span:nth-child(3) {
        transform: rotate(-45deg) translate(6px, -6px);
      }
    </style>
  </head>
  <body>
    <!-- ✅ Responsive Navbar -->
    <nav class="navbar">
      <div class="containe">
        <div class="logo">
          <img class="imge" src="./assets/Atech.jpeg" alt="Logo" />
          <h1 class="logoo">AincradAI</h1>
        </div>

        <!-- Hamburger -->
        <div class="hamburger" id="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>

        <!-- Nav Links -->
        <ul class="nav-links" id="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="AITools.html">Category</a></li>
          <li><a href="#">Tech News</a></li>
        </ul>
      </div>
    </nav>

    <!-- ✅ Page Content -->
    <main>
      <div class="container" id="contact">
        <div class="card">
          <div class="cardhead">
            <img src="Sukuna.jpg" alt="" />
          </div>
          <div class="cardcontent">
            <h3 class="Title">This is Title</h3>
            <h6 class="date">22/04/2024</h6>
            <p class="newsdata">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro,
              quaerat. Fuga similique provident culpa deserunt quia distinctio
              unde quis sapiente!
            </p>
          </div>
        </div>
      </div>
    </main>

    <!-- ✅ Template for JS dynamic news -->
    <template id="template-news">
      <div class="card">
        <div class="cardhead">
          <img src="Sukuna.jpg" alt="" id="newsimg" />
        </div>
        <div class="cardcontent">
          <h3 class="Title" id="newstitle">This is Title</h3>
          <h6 class="date" id="newsdate">22/04/2024</h6>
          <p class="newsdata" id="newsinfo">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro,
            quaerat. Fuga similique provident culpa deserunt quia distinctio
            unde quis sapiente!
          </p>
        </div>
      </div>
    </template>

    <script src="./js/AInews.js"></script>
    <script>
      const hamburger = document.getElementById("hamburger");
      const navLinks = document.getElementById("nav-links");

      hamburger.addEventListener("click", () => {
        hamburger.classList.toggle("active");
        navLinks.classList.toggle("active");
        document.body.classList.toggle("menu-open"); // ✅ Blur effect toggle
      });

      // Close menu when a link is clicked
      document.querySelectorAll(".nav-links a").forEach(link => {
        link.addEventListener("click", () => {
          hamburger.classList.remove("active");
          navLinks.classList.remove("active");
          document.body.classList.remove("menu-open");
        });
      });
    </script>
  </body>
</html>
